<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../common/abw-dashboard.css" rel="stylesheet">
    <title>LiveHeats</title>
</head>

<body>
    <form id="formIdEvento">
        <label for="idLiveHeats">ID</label>
        <input type="text" id="idLiveHeats" name="idLiveHeats">
        <button type="submit">Pegar Ordem de Entrada</button>
    </form>

    <hr />

    <div class="vh-50">
        <table id="cronograma">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Heat</th>
                    <th scope="col">Idade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <hr />

    <div class="d-flex">
        <button type="button" abw-action="alterar-atleta" abw-amount="-1">⏪</button>
        <button type="button" abw-action="alterar-atleta" abw-amount="1">⏩</button>
        <button class="ms-auto" type="button" id="toggle-css">CSS</button>
    </div>

    <div id="custom-css" class="d-none my-5">
        <form id="formCSS">
            <textarea name="css" id="css"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="module" src="liveheats.js"></script>
</body>

</html>
